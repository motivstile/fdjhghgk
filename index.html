<body>
    <script>
        let kun = prompt("1 dan 7 gacha son kiriting:");
        kun = Number(kun); // stringdan songa o'girish

        switch (kun) {
            case 1:
                alert("Dushanba");
                break;
            case 2:
                alert("Seshanba");
                break;
            case 3:
                alert("Chorshanba");
                break;
            case 4:
                alert("Payshanba");
                break;
            case 5:
                alert("Juma");
                break;
            case 6:
                alert("Shanba");
                break;
            case 7:
                alert("Yakshanba");
                break;
            default:
                alert("Noto‘g‘ri son! 1 dan 7 gacha bo'lgan son kiriting.");
        }

    </script>
</body>

</html>
